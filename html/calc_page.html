<div class="container type2">
    <div class="d-flex justify-content-center h-100">
        <div class="card form-card formula-card">
            <div class="card-header">
                <h3><strong>Рассчет калорий</strong></h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-history" aria-hidden="true"></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Возраст">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-venus-mars" aria-hidden="true"></i></span>
                        </div>
                        <select class="custom-select" id="gender-select">
                            <option selected>Пол</option>
                            <option value="gender">Муж</option>
                            <option value="gender">Жен</option>
                        </select>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-ruler"></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Рост">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-weight" aria-hidden="true"></i></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Вес">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-dumbbell"></i></span>
                        </div>
                        <select class="custom-select" id="active-select">
                            <option selected>Физическая активность</option>
                            <option value="action">Минимальная</option>
                            <option value="action">Средняя</option>
                            <option value="action">Повышенная</option>
                            <option value="action">Высокая</option>
                        </select>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calculator" aria-hidden="true"></i></span>
                        </div>
                        <select class="custom-select" id="formula-select">
                            <option selected>Формула</option>
                            <option value="gender">Миффлина-Сан Жеора</option>
                            <option value="gender">Хариса-Бенедикта</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <input type="submit" class="btn float-right" id="show_res" value="Рассчитать">
                    </div>
                    <div>
                        <a href="#" class="a_reg">Результат</a>
                    </div>
                </form>
            </div>
        </div>
