<div class="container type2">
    <div class="d-flex justify-content-center h-100">
        <div class="card form-card">
            <div class="card-header">
                <h3><strong>Регистрация</strong></h3>
            </div>
            <div class="card-body">
                <form action="" method="post" id="log_on_form">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-address-card"></i></span>
                        </div>
                        <input type="text" id="name" class="form-control" placeholder="Имя">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-address-card"></i></span>
                        </div>
                        <input type="text" id="surname" class="form-control" placeholder="Фамилия">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="login" class="form-control" placeholder="Логин">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="reg_pass_err"></div>
                    <div class="form-group">
                        <input type="file" id="filebutton" class="input-file">
                    </div>
                    <hr>
                    <div>
                        <input type="submit" value="Зарегистрироваться" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="form-card" id="err">
            </div>
            <script>
                $(document).ready(function () {
                    $('#log_on_form').submit(function (e) {
                        e.preventDefault();
                        let login = $('#login').val();
                        let password = $('#password').val();
                        let name = $('#name').val();
                        let surname = $('#surname').val();
                        $(".error").remove();
                        //от 2 до 20. первая - буква, потом буквы или цифры
                        let regEx1 = /^[a-zA-Z][a-zA-Z0-9-_.]{2,20}$/;
                        //первая буква, потом буквы или цифры
                        let regEx2 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$/;
                        //с большой буквы
                        let regex3 = /^[A-ZА-Я][a-zA-Zа-яА-Я]+$/;
                        let validName = regex3.test(name);
                        let validSurname = regex3.test(surname);
                        let validLogin = regEx1.test(login);
                        let validPassword = regEx2.test(password);
                        if (!validName) {
                            $("#err").append('<p class="error">Введите корректное имя</p>');
                        }
                        if (!validSurname) {
                            $("#err").append('<p class="error">Введите корректную фамилию</p>');
                        }
                        if (!validLogin) {
                            $("#err").append('<p class="error">Введите корректный логин</p>');
                        }
                        if (!validPassword) {
                            $("#err").append('<p class="error">Введите корректный пароль</p>');
                        }
                    });
                });
            </script>
        </div>
    </div>
